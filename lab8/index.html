<div id="container"></div>

<script>

  const students = [
    { regNo: "1", name: "BETA", gpa: 3.7 },
    { regNo: "2", name: "SAQIB TAHIR", gpa: 3.9 },
    { regNo: "3", name: "THETA", gpa: 3.5 },
    { regNo: "4", name: "DANIYAL KHALIL", gpa: 4}
  ];

  const container = document.getElementById('container');

 
  const title = document.createElement('h1');
  title.className = 'title';
  title.textContent = 'Student GPA Table';
  container.appendChild(title);

 
  const table = document.createElement('table');

  const thead = document.createElement('thead');
  const headerRow = document.createElement('tr');

  const th1 = document.createElement('th');
  th1.textContent = 'Registration Number';
  headerRow.appendChild(th1);

  const th2 = document.createElement('th');
  th2.textContent = 'Name';
  headerRow.appendChild(th2);

  const th3 = document.createElement('th');
  th3.textContent = 'GPA';
  headerRow.appendChild(th3);

  thead.appendChild(headerRow);
  table.appendChild(thead);

  const tbody = document.createElement('tbody');


  for (let i = 0; i < students.length; i++) {
    const student = students[i];
    const row = document.createElement('tr');
    

    const td1 = document.createElement('td');
    td1.textContent = student.regNo;
    row.appendChild(td1);

    const td2 = document.createElement('td');
    td2.textContent = student.name;
    row.appendChild(td2);

    const td3 = document.createElement('td');
    td3.textContent = student.gpa;
    row.appendChild(td3);

    tbody.appendChild(row);
  }
  
  table.appendChild(tbody);
  container.appendChild(table);


  const avgButton = document.createElement('button');
  avgButton.id = 'avgButton';
  avgButton.textContent = 'Calculate Average GPA';
  container.appendChild(avgButton);


  const avgDisplay = document.createElement('div');
  avgDisplay.id = 'average';
  container.appendChild(avgDisplay);

  avgButton.addEventListener('click', () => {
    const totalGPA = students.reduce((sum, student) => sum + student.gpa, 0);
    const avgGPA = (totalGPA / students.length).toFixed(2);
    avgDisplay.textContent = `Class Average GPA: ${avgGPA}`;
  });
</script>

</body>
</html>
