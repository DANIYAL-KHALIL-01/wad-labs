<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Homepage</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fade {
      0%, 15% { opacity: 0; }
      5%, 10% { opacity: 1; }
    }
  </style>
</head>
<body class="bg-white text-black font-sans  text-sm">
  <!-- Header Section -->
  <header class="flex items-center bg-white p-2">
    <div class="banner bg-cover text-center text-green-100 shadow-[0px_15px_40px_rgb(39,102,27)] h-[85px]" style="background-image: url('https://img.freepik.com/free-photo/abstract-bright-green-square-pixel-tile-mosaic-wall-background-texture_1258-72140.jpg');">
      <h1 class="text-4xl font-semibold">Welcome</h1>
      <p class="mt-2 text-base mb-[100px]">Your University, Our Future</p>
    </div>
  </header>

  <!-- Navigation Menu -->
  <nav class="h-20 w-20 pl-2.5 pr-3 border-r-2 border-black">
    <ul class="flex space-x-5">
      <li><a href="#" class="text-green-100 px-3 py-2 hover:bg-green-800">Home</a></li>
      <li><a href="#" class="text-green-100 px-3 py-2 hover:bg-green-800">About</a></li>
      <li><a href="#" class="text-green-100 px-3 py-2 hover:bg-green-800">Contact</a></li>
    </ul>
  </nav>

  <!-- Slideshow Section -->
  <div class="slideshow relative w-full h-[500px] rounded-[10px] shadow-[0px_10px_30px_rgba(0,0,0,0.2)] overflow-hidden">
    <img class="absolute w-full h-full object-cover opacity-0 animate-fade" src="image1.jpg">
    <img class="absolute w-full h-full object-cover opacity-0 animate-fade delay-[5s]" src="image2.jpg">
    <!-- More images as per your setup -->
  </div>

  <!-- Footer Section -->
  <footer class="bg-green-700 text-green-100 text-center py-10 shadow-[0px_-10px_50px_rgb(39,102,27)]">
    <div class="footer-links flex justify-center gap-6">
      <a href="#" class="text-green-100 hover:underline">Privacy Policy</a>
      <a href="#" class="text-green-100 hover:underline">Terms of Service</a>
    </div>
    <div class="social-icons flex justify-center gap-4 mt-4">
      <img src="social1.png" class="hover:translate-y-[-5px]" alt="social1">
      <img src="social2.png" class="hover:translate-y-[-5px]" alt="social2">
    </div>
  </footer>
</body>
</html>
